<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGES/head.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/email.css">
    <link rel="stylesheet" href="../CSS/script.css">
    <script src="../JS/email.js" defer></script>
    <script src="../JS/script.js" defer></script>
    <title>Email</title>
</head>
<body>
    <header class="header">
        <nav>
            <img id="apple" src="../IMAGES/apple.png" alt="Logo Apple"> 
            <p id="date-heure"></p>
        </nav>
    </header>

    <section id="rectangle">
        <section class="mac-bar">
            <section class="buttons">
                <span class="rond rouge"></span>
                <span class="rond orange"></span>
                <span class="rond vert"></span>
            </section>
        </section>
        <section class="email-window">
            <header class="header">
                <button class="cancel-btn">Annuler</button>
                <h3>Nouvel Email</h3>
            </header>
            <form action="https://formspree.io/f/mrbenbpq" method="POST" class="email-form">
                <label for="from">De :</label>
                <input type="email" id="from" name="from" required placeholder="Votre email">
    
                <label for="to">À :</label>
                <input type="email" id="to" name="to" value="giletamel@gmail.com" readonly>
    
                <label for="cc">Cc/Cci :</label>
                <input type="email" id="cc" name="cc" placeholder="Adresse email en copie">
    
                <label for="subject">Objet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de l'email" required>
    
                <label for="message">Message :</label>
                <textarea id="message" name="message" required placeholder="Écrivez votre message ici..."></textarea>
    
                <footer class="footer1">
                    <button type="submit" class="send-btn">-></button>
                </footer>
            </form>
        </section>
    </section>

    <footer class="footer">
        <section class="foot">
            <a href="https://www.google.fr/" target="_blank"><img id="gg" src="../IMAGES/google.png" alt="Logo Google"></a>
            <a href="../HTML/email.html"><img src="../IMAGES/email.png" alt="Logo Email"></a>
            <a href="../HTML/meaux.html"><img id="meaux" src="../IMAGES/meaux.png" alt="Logo Meaux-Zarrela"></a>
            <a href="https://github.com/uno4n4"><img id="git" src="../IMAGES/github.png" alt="Logo GitHub"></a>
            <a href="../HTML/accueil.html" id="portfolio-link"><img id="portfolio" src="../IMAGES/portfolio.png" alt="Logo Fichier Portofolio"></a>
            <a href="../HTML/voyasia.html"><img id="icone" src="../IMAGES/icone.png" alt="Logo Voyasia"></a>
            <a href="../HTML/setting.html"><img src="../IMAGES/setting.png" alt="Logo réglage"></a>
        </section>
    </footer>
    
</body>
</html>
