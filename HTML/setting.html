<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGES/head.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/setting.css">
    <link rel="stylesheet" href="../CSS/script.css">
    <script src="../JS/setting.js" defer></script>
    <script src="../JS/script.js" defer></script>
    <title>Réglages</title>
</head>
<body>
    <header class="header">
        <nav>
            <img id="apple" src="../IMAGES/apple.png" alt="Logo Apple"> 
            <p id="date-heure"></p>
        </nav>
    </header>

    <section id="rectangle">
        <header class="mac-bar">
            <section class="buttons">
                <span class="rond rouge"></span>
                <span class="rond orange"></span>
                <span class="rond vert"></span>
            </section>
        </header>
        
        <!-- Settings Page -->
        <section id="settings">
            <h2>Paramètres</h2>
        
            <!-- Mode Sombre -->
            <label>
                <input type="checkbox" id="dark-mode"> Mode Sombre
            </label>
            
            <!-- Changement de fond d'écran -->
            <h3>Changer le fond d'écran :</h3>
            <section id="wallpaper-options">
                <img src="../IMAGES/fd.jpg" class="wallpaper-choice" alt="Fond écran dégradé rose">
                <img src="../IMAGES/fd1.jpg" class="wallpaper-choice" alt="Fond écran ville pastel">
                <img src="../IMAGES/fd2.jpg" class="wallpaper-choice" alt="Fond écran dégradé">
                <img src="../IMAGES/fd3.jpg" class="wallpaper-choice" alt="Fond écran ville">
                <img src="../IMAGES/fd4.jpg" class="wallpaper-choice" alt="Fond écran dégradé bleu rose">
                <img src="../IMAGES/fd5.jpg" class="wallpaper-choice" alt="Fond écran ville nuit">
            </section>
        </section> 
    </section>

    <footer class="footer">
        <section class="foot">
            <a href="https://www.google.fr/" target="_blank"><img id="gg" src="../IMAGES/google.png" alt="Logo Google"></a>
            <a href="../HTML/email.html"><img src="../IMAGES/email.png" alt="Logo Email"></a>
            <a href="../HTML/meaux.html"><img id="meaux" src="../IMAGES/meaux.png" alt="Logo Meaux-Zarrela"></a>
            <a href="https://github.com/uno4n4"><img id="git" src="../IMAGES/github.png" alt="Logo GitHub"></a>
            <a href="../HTML/accueil.html" id="portfolio-link"><img id="portfolio" src="../IMAGES/portfolio.png" alt="Logo Fichier Portofolio"></a>
            <a href="../HTML/voyasia.html"><img id="icone" src="../IMAGES/icone.png" alt="Logo Voyasia"></a>
            <a href="../HTML/setting.html"><img src="../IMAGES/setting.png" alt="Logo réglage"></a>
        </section>
    </footer>
</body>
</html>
